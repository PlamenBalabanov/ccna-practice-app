{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
    <p class="mb-4">We'd love to hear from you! Please fill out the form below, and we'll get back to you as soon as possible.</p>

    <form action="{{ url_for('contact') }}" method="post" class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
            <input type="text" id="name" name="name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="message" class="block text-sm font-medium text-gray-700">Message:</label>
            <textarea id="message" name="message" rows="5" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300">Submit</button>
    </form>

    <p class="mt-4">Alternatively, you can reach us at: <a href="mailto:plamen.balabanov@gmail.com" class="text-blue-600 hover:underline">[Your Email Address]</a>.</p>
</div>
{% endblock %}
