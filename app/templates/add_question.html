{% extends "base.html" %}

{% block content %}
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Add Questions</h2>
        
        <!-- Single Question Form -->
        <form method="POST" class="mb-8">
            <div class="space-y-4">
                <label class="block">
                    <span class="text-gray-700">Question Text:</span>
                    <textarea name="text" rows="4" class="mt-1 block w-full rounded-lg border-gray-300" required></textarea>
                </label>
                <label class="block">
                    <span class="text-gray-700">Image URL (optional):</span>
                    <input type="text" name="image_url" class="mt-1 block w-full rounded-lg border-gray-300">
                </label>
                <label class="block">
                    <span class="text-gray-700">Option A:</span>
                    <input type="text" name="option_a" class="mt-1 block w-full rounded-lg border-gray-300" required>
                </label>
                <label class="block">
                    <span class="text-gray-700">Option B:</span>
                    <input type="text" name="option_b" class="mt-1 block w-full rounded-lg border-gray-300" required>
                </label>
                <label class="block">
                    <span class="text-gray-700">Option C:</span>
                    <input type="text" name="option_c" class="mt-1 block w-full rounded-lg border-gray-300" required>
                </label>
                <label class="block">
                    <span class="text-gray-700">Option D:</span>
                    <input type="text" name="option_d" class="mt-1 block w-full rounded-lg border-gray-300" required>
                </label>
                <label class="block">
                    <span class="text-gray-700">Correct Answer (e.g., A,B,C):</span>
                    <input type="text" name="correct_answer" class="mt-1 block w-full rounded-lg border-gray-300" required>
                </label>
                <label class="block">
                    <span class="text-gray-700">Explanation:</span>
                    <textarea name="explanation" rows="4" class="mt-1 block w-full rounded-lg border-gray-300"></textarea>
                </label>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                    Add Question
                </button>
            </div>
        </form>

        <!-- Bulk Upload Form -->
        <h3 class="text-xl font-bold mb-4">Bulk Upload via CSV</h3>
        <form method="POST" enctype="multipart/form-data">
            <label class="block">
                <span class="text-gray-700">Upload CSV File:</span>
                <input type="file" name="csv_file" accept=".csv" class="mt-1 block w-full rounded-lg border-gray-300" required>
            </label>
            <button type="submit" class="mt-4 bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition duration-300">
                Upload CSV
            </button>
        </form>
    </div>
{% endblock %}
