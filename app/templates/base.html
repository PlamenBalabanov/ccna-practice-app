<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCNA Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        pre {
            background-color: #f3f4f6;
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold">CCNA Practice Questions</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="{{ url_for('index') }}" class="hover:text-blue-300">Home</a></li>
                    <li><a href="{{ url_for('about_us') }}" class="hover:text-blue-300">About Us</a></li>
                    <li><a href="{{ url_for('contact') }}" class="hover:text-blue-300">Contact</a></li>
                    <li><a href="{{ url_for('privacy_policy') }}" class="hover:text-blue-300">Privacy Policy</a></li>
                    <li><a href="{{ url_for('terms_of_service') }}" class="hover:text-blue-300">Terms of Service</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-blue-600 text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; CCNA 200-301 Practice Questions. Create by P.Balabanov  </p>
        </div>
    </footer>
</body>
</html>
